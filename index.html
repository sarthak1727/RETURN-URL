<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Response</title>
</head>
<body>
    <h2>Payment Response</h2>
    <p>Thank you for your payment.</p>

    <script>
        // Example of extracting query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status'); // Example parameter

        if (status === 'success') {
            document.body.innerHTML += '<p>Your payment was successful!</p>';
        } else if (status === 'failure') {
            document.body.innerHTML += '<p>There was an issue with your payment. Please try again.</p>';
        } else {
            document.body.innerHTML += '<p>Payment response not received.</p>';
        }
    </script>
</body>
</html>
